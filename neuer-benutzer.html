<!DOCTYPE html>
    <html lang="de">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neuer Benutzer</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="popup-overlay" id="popup-overlay"></div>
      <div class="popup active" id="neuer-benutzer-popup">
        <div class="popup-content">
          <form id="neuer-benutzer-form">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required><br><br>

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required><br><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="passwort" required><br><br>

            <button type="submit">Benutzer erstellen</button>
          </form>
        </div>
      </div>
      <script type="module" src="neuer-benutzer.js"></script>
    </body>
    </html>
