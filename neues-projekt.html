<!DOCTYPE html>
    <html lang="de">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neues Projekt</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <div class="top-bar">
          <div class="title-container">
            <h1>Neues Projekt</h1>
          </div>
        </div>
      </header>
      <div class="container">
        <main class="content">
          <form id="neues-projekt-form">
            <label for="projektname">Projektname:</label>
            <input type="text" id="projektname" name="projektname" required><br><br>

            <label for="strasse">Stra√üe:</label>
            <input type="text" id="strasse" name="strasse" required><br><br>

            <label for="hausnummer">Hausnummer:</label>
            <input type="text" id="hausnummer" name="hausnummer" required><br><br>

            <label for="plz">PLZ:</label>
            <input type="text" id="plz" name="plz" required><br><br>

            <label for="ort">Ort:</label>
            <input type="text" id="ort" name="ort" required><br><br>

            <label for="land">Land:</label>
            <input type="text" id="land" name="land" required><br><br>

            <button type="submit">Projekt erstellen</button>
          </form>
        </main>
      </div>
      <footer>
        Powered by M.D.
      </footer>
      <script type="module" src="neues-projekt.js"></script>
    </body>
    </html>
